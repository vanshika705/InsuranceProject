<html>
    <head>
        <link rel="stylesheet" href="static\style.css" />
        <title>Insurance Prediction</title>
    </head>
    <body>
        <div id="project_form">
        <h2 style="text-align:center">Get Insurance Premium Charges Prediction.</h2>
        <hr>
            <div class="container">
        <form action="{{ url_for('predict') }}" method="post">
            <label for="">Region:</label>
            <select name="region" id="">+
                <option value="Southeast">Southeast</option>
                <option value="Southwest">Southwest</option>
                <option value="Northeast">Northeast</option>
                <option value="Northwest">Northwest</option>
            </select>
            <br><br>

            <label for="">Children:</label>
            <select name="children" id="">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>   
            <br><br>

            <label for="">Health:</label>
            <select name="health" id="">
                <option value="Underweight">Underweight</option>
                <option value="Healthyweight">Healthyweight</option>
                <option value="Overweight">Overweight</option>
                <option value="Obese">Obese</option>
            </select>   
            <br><br>

            <label for="">Gender:</label>
            <select name="gender" id="">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>   
            <br><br>

            <label for="">Smoker:</label>
            <select name="smoker" id="">
                <option value="YES">Yes</option>
                <option value="No">No</option>
            </select>   
            <br><br>

            <label for="">Age:</label>
                <input type="text" placeholder="Enter your age :" name="age"></input>
            <br><br>

            <label for="">BMI:</label>
                <input  type="text" placeholder="Enter BMI :" name="bmi" required></input>
            <br><br>
            
            <button type="submit">Submit</button>
        </div>
        </form>
    </div>
    </body>
</html>
